 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StopWatch</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="container">
    <h1>StopWatch</h1>
    <div class="time-display">
      <span id="hr" class="digit">00</span><span class="txt">hr</span>
      <span id="min" class="digit">00</span><span class="txt">min</span>
      <span id="sec" class="digit">00</span><span class="txt">sec</span>
      <span id="count" class="digit">00</span>

      <!-- Placeholders to prevent resizing -->
      <span class="digit placeholder">88</span>
      <span class="digit placeholder">88</span>
      <span class="digit placeholder">88</span>
      <span class="digit placeholder">88</span>
    </div>

    <div id="container-btn">
      <button class="btn" id="Start" onclick="start()">Start</button>
      <button class="btn" id="Reset" onclick="reset()">Reset</button>
      <button class="btn" id="Stop" onclick="stop()">Stop</button>
    </div>
  </div>

  <script>
    let hr = 0, min = 0, sec = 0, count = 0;
    let timer = false;

    function start() {
      timer = true;
      stopwatch();
      document.body.style.backgroundColor = "#144f3f";
    }

    function reset() {
      timer = false;
      hr = min = sec = count = 0;

      document.getElementById("count").innerHTML = "00";
      document.getElementById("sec").innerHTML = "00";
      document.getElementById("min").innerHTML = "00";
      document.getElementById("hr").innerHTML = "00";

      document.body.style.backgroundColor = "#1e3c72";
    }

    function stop() {
      timer = false;
      document.body.style.backgroundColor = "#3c1e1e";
    }

    function stopwatch() {
      if (timer) {
        count++;

        if (count == 100) {
          sec++;
          count = 0;
        }

        if (sec == 60) {
          min++;
          sec = 0;
        }

        if (min == 60) {
          hr++;
          min = 0;
        }

        document.getElementById("count").innerHTML = count < 10 ? "0" + count : count;
        document.getElementById("sec").innerHTML = sec < 10 ? "0" + sec : sec;
        document.getElementById("min").innerHTML = min < 10 ? "0" + min : min;
        document.getElementById("hr").innerHTML = hr < 10 ? "0" + hr : hr;

        setTimeout(stopwatch, 10);
      }
    }
  </script>
</body>
</html>
